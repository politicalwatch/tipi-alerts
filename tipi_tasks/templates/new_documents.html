<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div style="text-align: center;">
      <img src="{{banner_url}}" alt="Banner de {{tipi_name}}">
    </div>

    <div style="margin: 40px auto; max-width: 800px; border-bottom: #cfcfcf dashed 3px;">
      <ul>
        {% for document in documents %}
        <li><a href="{{tipi_frontend}}/scanned/{{document.id}}">{{document.title}}</a></li>
        {% endfor %}
      </ul>
    </div>

  </body>
</html>
